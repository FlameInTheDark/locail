name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch: {}

permissions:
  contents: write

env:
  CGO_ENABLED: "1"

jobs:
  build-windows:
    name: Windows (amd64)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install NSIS & UPX
        run: |
          choco install nsis -y
          choco install upx -y

      - name: Install Wails CLI
        shell: pwsh
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          $env:Path += ';' + (go env GOPATH) + '\\bin'

      - name: Frontend install
        shell: pwsh
        run: |
          cd frontend
          npm ci

      - name: Build (wails + UPX + NSIS)
        shell: pwsh
        run: |
          # Try with UPX maximum compression; fallback to non-UPX if it fails
          wails build -clean -upx -upxflags '-9 --best --lzma' -nsis
          if ($LASTEXITCODE -ne 0) {
            wails build -clean -nsis
          }

      - name: Collect artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Compress-Archive -Path build\bin\* -DestinationPath artifacts\locail_windows_amd64.zip
          # Copy NSIS installer(s) if present
          Get-ChildItem -Path build\bin -Filter *installer*.exe -File -ErrorAction SilentlyContinue | ForEach-Object {
            Copy-Item $_.FullName (Join-Path artifacts ("locail_windows_amd64_" + $_.Name))
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: locail_windows_amd64
          path: artifacts/*
          if-no-files-found: warn

  build-linux:
    name: Linux (amd64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install system deps (GTK/WebKit/UPX)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libgtk-3-dev libglib2.0-dev
          # WebKitGTK dev package (4.1 on newer Ubuntu, fallback to 4.0)
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev
          sudo apt-get install -y upx

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Frontend install
        run: |
          cd frontend
          npm ci

      - name: Build (wails + UPX)
        run: |
          # Try with UPX maximum compression; fallback to non-UPX if it fails
          wails build -clean -upx -upxflags "-9 --best --lzma" || wails build -clean

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          tar -C build/bin -czf artifacts/locail_linux_amd64.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: locail_linux_amd64
          path: artifacts/*
          if-no-files-found: warn

  build-macos:
    name: macOS (amd64)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install UPX
        run: |
          brew update
          brew install upx || true

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Frontend install
        run: |
          cd frontend
          npm ci

      - name: Build (wails + UPX)
        run: |
          # Try with UPX; if it fails on Mach-O, fall back to normal build
          wails build -clean -upx -upxflags "-9 --best --lzma" || wails build -clean

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          ditto -c -k --sequesterRsrc --keepParent build/bin artifacts/locail_macos_amd64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: locail_macos_amd64
          path: artifacts/*
          if-no-files-found: warn

  publish:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd release_assets
          sha256sum * > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: locail ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            release_assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

